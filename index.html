<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fortnite Simulación</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Pantalla inicial con el logo de Epic Games -->
    <div id="epic-logo-screen" class="screen">
        <img id="epic-logo" src="https://cdn2.unrealengine.com/Unreal+Engine%2Feg-logo-filled-1255x1272-0eb9d144a0f981d1cbaaa1eb957de7a3207b31bb.png" alt="Epic Games Logo">
    </div>

    <!-- Pantalla de carga -->
    <div id="loading-screen" class="screen">
        <div class="loading-content">
            <div id="loading-text">Conectando...</div>
            <div class="loading-bar-container">
                <div class="loading-bar"></div>
            </div>
        </div>
    </div>

    <!-- Pantalla final con imagen personalizada y botón -->
    <div id="final-screen" class="screen">
        <img id="final-image" src="https://estnn.com/wp-content/uploads/2023/11/FortniteErrorScreen1.jpeg" alt="Custom Image">
        <button id="final-button">Click aquí</button>
    </div>

    <!-- Sonido de fondo -->
    <audio id="background-music" src="background_music.mp3" loop preload="auto"></audio>

    <script src="script.js"></script>
</body>
</html>
